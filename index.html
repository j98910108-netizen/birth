<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Samson</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #fff0f5, #ffd6e8);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

.cake-wrapper {
  animation: zoomIn 1.5s ease;
}

@keyframes zoomIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* cake base */
.cake {
  position: relative;
  width: 260px;
}

/* layers */
.layer {
  height: 70px;
  border-radius: 20px;
  background: linear-gradient(to right, #d2691e, #c06014);
  margin-top: -15px;
  box-shadow: inset 0 -10px rgba(0,0,0,0.15);
}

.layer.top {
  width: 180px;
  margin: auto;
  background: linear-gradient(to right, #f8b3c8, #f59dbb);
}

/* frosting drip */
.layer::after {
  content: '';
  position: absolute;
  width: 100%;
  height: 25px;
  background: #ffc1d6;
  bottom: -5px;
  border-radius: 0 0 20px 20px;
}

/* plate */
.plate {
  width: 300px;
  height: 20px;
  background: #eee;
  border-radius: 50%;
  margin: auto;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

/* candles */
.candles {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: -10px;
}

.candle {
  width: 20px;
  height: 60px;
  background: #4aa3ff;
  border-radius: 5px;
  position: relative;
  font-size: 36px;
  font-weight: bold;
  color: white;
  text-align: center;
}

.flame {
  width: 14px;
  height: 20px;
  background: radial-gradient(circle, yellow, orange, red);
  border-radius: 50%;
  position: absolute;
  top: -22px;
  left: 3px;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

/* text */
.text {
  margin-top: 40px;
  font-size: 28px;
  font-weight: bold;
  color: #333;
}
</style>
</head>

<body>

<div class="cake-wrapper">

  <div class="candles">
    <div class="candle">2<div class="flame"></div></div>
    <div class="candle">0<div class="flame"></div></div>
  </div>

  <div class="cake">
    <div class="layer top"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <div class="plate"></div>

</div>

<div class="text">Happy birthday my Samson</div>

</body>
</html>
